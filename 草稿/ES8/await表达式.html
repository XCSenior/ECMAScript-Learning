<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>await关键字</title>
</head>
<body>
<script>
    /**
     *  *　1、await关键字必须放在async函数里面
     *  *　2、await右边的表达式，一般是Promise对象
     *  *　3、await返回的是Promise对象成功的值
     *  *　4、await的Promise失败了，就会抛出异常。需要通过try...catch捕获处理
     */
    // 创建Promise对象
    const p = new Promise((resolve,reject) => {
        // resolve('成功的值');
        reject('失败啦!!!');
    });

    async function main() {
        try{
            let result = await p;  
            console.log(result);   
        }catch(e){
            console.log(e);     //失败啦!!!
        }
    }
    main();     
</script>
</body>
</html>
