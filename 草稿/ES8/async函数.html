<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async函数初体验</title>
</head>
<body>
<script>

async function fn() {
    /**
    *    *1、只要return的非Promise类型对象,那么函数执行返回的是个成功的Promise
    *    return undefined;
    *
    *    *2、抛出错误,返回失败的Promise
    *    throw new Error('出错啦!');
    *
    *    *3、return一个Promise类型的对象,函数执行返回的对象跟return的Promise对象的状态相同
    */
    return new Promise(function (resolve , reject) {
        // resolve('成功的数据');
        reject('失败的数据');
    });
}
console.log(fn());

</script>
</body>
</html>
