<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则扩展-命名捕获分组</title>
</head>
<body>
<script>
    /* 对分组匹配的结果，做一个命名，方便对命名的结果做处理 */
    // 声明一个字符串
    let str = '<a href="http://www.baidu.com">百度</a>';

    // 需求：提取url、标签文本
    // 1、不使用命名捕获分组：
    const reg = /<a href="(.*)">(.*)<\/a>/;

    // 执行
    const result = reg.exec(str);

    console.log('result :>> ', result);
    console.log('result[1] :>> ', result[1]); // http://www.baidu.com
    console.log('result[2] :>> ', result[2]); // 百度
    /* result = [
            "<a href=\"http://www.baidu.com\">百度</a>",
            "http://www.baidu.com",
            "百度"
        ] */



    // 2、使用命名分组
    const reg2 = /<a href="(?<url>.*)">(?<text>.*)<\/a>/;
    const result2 = reg2.exec(str);

    console.log('result2 :>> ', result2);
    console.log('result2.groups.url :>> ', result2.groups.url);
    console.log('result2.groups.text :>> ', result2.groups.text);
    /* result2 = [
            "<a href=\"http://www.baidu.com\">百度</a>",
            "http://www.baidu.com",
            "百度"
        ]
     */
</script>
</body>
</html>
