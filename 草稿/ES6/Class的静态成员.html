<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class的静态成员</title>
</head>
<body>
<script>
//     // ES5举个例子
//     function Phone() {      //构造函数，本身也是个对象
        
//     }
//     //给构造函数对象添加属性和方法
//     Phone.name = '手机';
//     Phone.change = function () {
//         console.log('我可以改变世界');
//     };

//     let nokia = new Phone();

// /**
//  *    !函数对象属性和方法，即静态成员，跟实例对象，是不相通的，
//  *    !相通的是给构造函数对象prototype添加的属性和方法
//  */ console.log(nokia.name);    //undefined
//     nokia.change();     //Uncaught TypeError: nokia.change is not a function

    class Phone{
        constructor(){
            // 初始化
        }
    /**
     * !静态属性和方法，只属于类（构造函数对象），不属于实例对象
     */
        static name = '手机';
        static change = function () {
            console.log('我可以改变世界');
        };
    }

    let nokia = new Phone();
    console.log(nokia.name);    //undefined
    console.log(Phone.name);    //手机


</script>
</body>
</html>
