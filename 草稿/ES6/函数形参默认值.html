<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数形参默认值</title>
</head>
<body>
<script>
    // ES6 允许给函数参数赋值初始值
    // 1、 形参初始值(具有默认值的参数，一般位置靠后)
    function add (a,b,c=10) {
        return a+b+c
    }
    let result = add(1,2)
    console.log(result);    //13

    // 2、与解构赋值结合
    function fn({host='默认值',username='默认值',password='默认值',port='默认值'}){
        console.log(port);  //3306
    }
    fn({
        host:'localhost',
        username:'root',
        password:'root',
        port:3306
    })

    
</script>
</body>
</html>
