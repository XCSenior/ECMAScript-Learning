<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器函数实例2</title>
</head>
<body>
<script>
    // 模拟获取：1、用户数据  2、订单数据  3、商品数据  （有先后顺序）
    function getUser(){
        setTimeout(()=>{
            let data = '用户数据';
            // 调用next方法，并将数据传入，
            // 这是第二个next，data将作为第一个yield的返回结果
            iterator.next(data);
        },1000);
    }
    function getOrders(){
        setTimeout(()=>{
            let data = '订单数据';
            iterator.next(data);
        },1000);
    }
    function getGoods(){
        setTimeout(()=>{
            let data = '商品数据';
            iterator.next(data);
        },1000);
    }

    function * gen(){
        let users = yield getUser();
        console.log(users);
        let orders = yield getOrders();
        console.log(orders);
        let goods = yield getGoods();
        console.log(goods);
    }
    let iterator = gen();
    iterator.next();

    


</script>
</body>
</html>
