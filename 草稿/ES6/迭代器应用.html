<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义遍历数据</title>
</head>
<body>
<script>
    // 声明一个对象
    const banji = {
        name:'终极一班',
        stus:[
            'xiaoming',
            'xiaoning',
            'xiaotian',
            'knight'
        ],
        // iterator接口
        [Symbol.iterator](){
            let index = 0; //索引变量
            let _this = this;
            return {
                next:function(){
                    if(index < _this.stus.length){
                        const result = { value:_this.stus[index],done:false}
                        // 下标自增
                        index++;
                        //返回结果
                        return result
                    }else{
                        return {value:undefined , done:true}
                    }
                }
            };      //创建指针对象
        }
    }
    // for of 遍历对象,每次返回数组元素
    for(let v of banji){
        console.log(v);
    }




</script>
</body>
</html>
