    // Class
    class Phone{
        //构造方法，名字不能修改，当使用new+类名实例化时自动执行
        constructor(brand,price){    
            this.brand = brand;
            this.price = price;             
        }
        // 声明其他方法，必须使用call(){}，不能使用ES5的对象完整形式call:function(){} 
        call(){
            console.log('我可以打电话！！');
        }
    }

    let onePlus = new Phone('1+',1999);  //实例化
