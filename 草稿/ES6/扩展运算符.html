<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扩展运算符</title>
</head>
<body>
<script>
    // ...  扩展运算符能将“数组”转换为逗号分割的“参数序列”
    // 声明数组  ...
    const tfboys = ['易烊千玺','王源','王俊凯']

    // 声明一个函数
    function chunwan() {
        console.log(arguments);
    }
    // chunwan(tfboys);   //arguments只有一个数组参数
    chunwan(...tfboys);   //arguments参数变成三个了，相当于chunwan('易烊千玺','王源','王俊凯')

</script>
</body>
</html>
