<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器函数实例</title>
</head>
<body>
<script>
    // 异步编程 文件操作    网络操作（Ajax，爬虫，request请求）  数据库
    // 需求：1s后输出111  2s后输出222  3s后输出333      （总运行时长6秒）
    //      定时器函数在异步编程中的表现：回调地狱，一层套一层不断缩进
    // setTimeout(()=>{
    //     console.log(111);
    //     setTimeout(()=>{
    //         console.log(222);
    //         setTimeout(()=>{
    //             console.log(333);
    //         },3000);
    //     },2000);
    //     console.log('我好了');
    // },1000);


    // 声明3个函数，分别完成3个异步任务
    function one(){
        setTimeout(()=>{
            console.log(111);
            iterator.next();
        },1000);
    }
    function two(){
        setTimeout(()=>{
            console.log(222);
            iterator.next();
        },2000);
    }
    function three(){
        setTimeout(()=>{
            console.log(333);
            iterator.next();
        },3000);
    }

    // 生成器函数gen
    function * gen(){
        yield one();
        yield two();
        yield three();
    }
    // 调用生成器函数
    let iterator = gen();
    iterator.next(); 

</script>
</body>
</html>
